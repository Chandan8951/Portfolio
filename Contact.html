<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="contact-container">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us with any questions or inquiries. We look forward to hearing from you!</p>
            <div class="contact-form-container">
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div class="contact-info">
                    <h2>Our Address</h2>
                    <p>Beside Government First Grade College, Sagara, Shimoga, 577401</p>
                    <p>Email: <a href="mailto:infosys@gmail.com">Chandanginfosys@gmail.com</a></p>
                    <p>Phone: <a href="tel:+918951208477">+91 89512 08477</a></p>
                    <div id="map"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
